<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人项目展示</title>
    <link rel="icon" href="/ico/Detect.ico">
    <link rel="stylesheet" href="/client-src/css/variables.css">
    <link rel="stylesheet" href="/client-src/css/common.css">
    <link rel="stylesheet" href="/client-src/css/login.css">
    <script type="module" src="/client-src/js/theme-loader.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- 主题切换图标 -->
        <button class="theme-toggle" id="theme-toggle" title="切换主题">
            <!-- SVG 图标将由 JS 动态插入 -->
        </button>

        <div class="header" id="form-header">
            <img src="/ico/Detect.ico" alt="App Icon" class="app-icon" onerror="this.style.display='none'">
            <h2 id="form-title">登录</h2>
            <p id="form-subtitle">欢迎回来，请登录您的账户</p>
        </div>

        <form id="auth-form" novalidate>
            <div class="form-group" id="username-group">
                <label for="username" class="sr-only">用户名</label>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="请输入用户名" autocomplete="username" minlength="3" maxlength="20" required>
                    <!-- 用户图标 SVG -->
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group" id="password-group">
                <label for="password" class="sr-only">密码</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="请输入密码" autocomplete="current-password" minlength="6" maxlength="32" required>
                    <!-- 锁图标 SVG -->
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <!-- 显示/隐藏密码按钮 -->
                    <button type="button" class="toggle-password" id="toggle-password" title="显示/隐藏密码">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                <div class="spinner"></div>
                <span class="btn-text">立即登录</span>
            </button>
        </form>

        <div class="switch-link">
            <span id="switch-text">还没有账号？</span>
            <a href="javascript:void(0)" id="switch-btn">立即注册</a>
        </div>
    </div>

    <script>
        // DOM 元素引用
        const formHeader = document.getElementById('form-header');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const authForm = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const spinner = submitBtn.querySelector('.spinner');
        const switchBtn = document.getElementById('switch-btn');
        const switchText = document.getElementById('switch-text');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameGroup = document.getElementById('username-group');
        const passwordGroup = document.getElementById('password-group');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const themeToggleBtn = document.getElementById('theme-toggle');

        // 状态管理
        let isLogin = true;
        let isLoading = false;

        // SVG 图标定义
        const icons = {
            sun: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`,
            moon: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`,
            eyeOpen: `<svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`,
            eyeClosed: `<svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`
        };

        // 初始化
        function init() {
            updateThemeIcon();
            updateUIState();
        }

        // 切换登录/注册模式
        switchBtn.addEventListener('click', () => {
            if (isLoading) return;
            
            isLogin = !isLogin;
            hideError();

            // 丝滑切换动画
            formHeader.classList.add('fade-out');
            authForm.classList.add('fade-out');
            
            setTimeout(() => {
                updateUIState();
                formHeader.classList.remove('fade-out');
                authForm.classList.remove('fade-out');
                formHeader.classList.add('fade-in');
                authForm.classList.add('fade-in');
                
                setTimeout(() => {
                    formHeader.classList.remove('fade-in');
                    authForm.classList.remove('fade-in');
                }, 400);
            }, 400);
        });

        // 更新界面文字和状态
        function updateUIState() {
            formTitle.textContent = isLogin ? '登录' : '注册';
            formSubtitle.textContent = isLogin ? '欢迎回来，请登录您的账户' : '创建一个新账户开始使用';
            btnText.textContent = isLogin ? '立即登录' : '立即注册';
            switchText.textContent = isLogin ? '还没有账号？' : '已有账号？';
            switchBtn.textContent = isLogin ? '立即注册' : '直接登录';
            
            // 切换时不一定要清空用户名，方便用户在输错后想注册或反之
            passwordInput.value = '';
            passwordInput.focus();
        }

        // 表单提交处理
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isLoading) return;

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // 客户端验证
            hideError();
            if (!username ) {
                showError('请输入用户名');
                usernameInput.focus();
                return;
            }
            if (username.length < 3) {
                showError('用户名长度至少3位');
                usernameInput.focus();
                return;
            }
            if (username.length > 20) {
                showError('用户名过长');
                usernameInput.focus();
                return;
            }
            if (!password) {
                showError('请输入密码');
                passwordInput.focus();
                return;
            }
            if (password.length < 6) {
                showError('密码长度至少6位');
                passwordInput.focus();
                return;
            }
            if (password.length > 32) {
                showError('密码过长');
                passwordInput.focus();
                return;
            }

            // 开始加载状态
            setLoading(true);

            const endpoint = isLogin ? '/auth/login' : '/auth/register';

            try {
                // 添加1.5秒模拟延迟
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Password Encryption (SHA-256)
                const msgBuffer = new TextEncoder().encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const passwordHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: passwordHash })
                });
                
                const data = await res.json();
                
                if (data.status !== "fail") {
                    if (data.message) {
                        // Registration success message
                        alert(data.message);
                        isLogin = true;
                        updateUIState();
                    } else if (data.role === 'admin') {
                        window.location.href = '/Admin';
                    } else {
                        window.location.href = '/Welcome';
                    }
                } else {
                    showError(data.message || data.error || '操作失败，请重试');
                }
            } catch (err) {
                console.error(err);
                showError('网络连接错误，请稍后再试');
            } finally {
                setLoading(false);
            }
        });

        // 显示/隐藏密码
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.innerHTML = type === 'password' ? icons.eyeOpen : icons.eyeClosed;
        });

        // 错误提示控制
        function showError(msg) {
            const container = document.querySelector('.login-container');
            
            // 触发抖动
            container.classList.remove('shake');
            void container.offsetWidth; // 触发重绘以重新开始动画
            container.classList.add('shake');

            // 智能定位错误信息
            if (!usernameInput.value.trim()) {
                usernameError.textContent = msg;
                usernameError.classList.add('visible');
                usernameGroup.classList.add('has-error');
            } else {
                passwordError.textContent = msg;
                passwordError.classList.add('visible');
                passwordGroup.classList.add('has-error');
            }
            
            // 震动效果
            if (navigator.vibrate) navigator.vibrate(200);
        }

        function hideError() {
            usernameError.classList.remove('visible');
            passwordError.classList.remove('visible');
            usernameGroup.classList.remove('has-error');
            passwordGroup.classList.remove('has-error');
            document.querySelector('.login-container').classList.remove('shake');
        }

        // 加载状态控制
        function setLoading(loading) {
            isLoading = loading;
            submitBtn.disabled = loading;
            if (loading) {
                spinner.style.display = 'block';
                btnText.style.opacity = '0.7';
            } else {
                spinner.style.display = 'none';
                btnText.style.opacity = '1';
            }
        }

        // 主题管理
        function updateThemeIcon() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            themeToggleBtn.innerHTML = isDark ? icons.sun : icons.moon;
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();

            if (typeof applyDynamicTheme === 'function') applyDynamicTheme();
        });

        // 初始化主题检测
        const systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            // Remove styles that might have been set by theme-loader before this script ran
            document.documentElement.style.removeProperty('--bg-main');
            document.documentElement.style.removeProperty('--bg-color');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        // 启动
        init();

    </script>
</body>
</html>
